<h1>Randomnick</h1>



<form action="{% url 'randomnickname' %}">

    <br>
    <input type="checkbox" name="firstname">Firstname
    <br>
    <label for="firstname">Choose length of Firstname:</label>
    <select name="length">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>

    </select>

    <br>
    <input type="checkbox" name="secondname">Secondname
    <br>
    <label for="secondname">Choose length of Secondname:</label>
    <select name="length">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>

    </select>
    

    <br>
    <input type="checkbox" name="numbers">Numbers
    <br>
    <input type="checkbox" name="specialchar">Special Characters
    <br>


    <input type="submit" value="Generate alias">
</form>
